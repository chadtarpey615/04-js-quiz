<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Star Wars Quiz | May the Force be With You</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="w-100 vh-100  d-flex justify-content-center">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-sm-8 quiz-col mx-auto h-50" id="start-col">
          <button class="btn btn-primary btn-lg" id="start-btn">Start Quiz</button>
        </div>
        <div class="col-sm-8 quiz-col mx-auto h-50 d-none" id="question-col">
          <div class="row">
            <div class="col-sm-4 mb-2 mx-auto">
              <img class="img-fluid" src="" alt="">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-12 d-flex justify-content-center">
              <h2 id="question"></h2>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-sm-3 choice-col">
              <a class="choice" id="choice-a"></a>
            </div>
            <div class="col-sm-3 choice-col">
              <a class="choice" id="choice-b"></a>
            </div>
            <div class="col-sm-3 choice-col">
              <a class="choice" id="choice-c"></a>
            </div>
          </div>
          <div class="row d-flex justify-content-space-between">
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
             <div class="d-none score-container" id="scoreContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="assets/js/quiz-game.js"></script>
</body>

</html>
